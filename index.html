<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/Normalize.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="nav">
          <img class="menu" src="Menu.svg" alt="Menu" />
          <img class="logo" src="Logo.png" alt="Logo" />
          <img class="search" src="Search.svg" alt="Search" />
        </div>
      </div>
    </div>
    <div class="landing">
      <div class="container">
        <p class="all">THE ALL NEW</p>
        <p class="s">S-CLASS</p>
        <div class="car">
          <img src="Car.png" alt="Car" />
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <div class="content">
          <div class="luxury">
            <h3>Luxury</h3>
            <p>
              The Greatest refinement out there paired<br />
              with technological brilliance.
            </p>
          </div>
          <div class="hp">
            <h3>362 hp</h3>
            <p>
              The s-class has plenty of punch when<br />
              driven at full tilt on the autobahn.
            </p>
          </div>
          <div class="twin">
            <h3>Twin turbo</h3>
            <p>
              Simultaneous performance and luxury.<br />
              A unique unmatched synergy.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
